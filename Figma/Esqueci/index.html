<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <h1 class="text-4xl md:text-6xl font-bold mb-12 text-black text-center mx-auto">Redefinir Senha</h1>

    <form class="space-y-6">
      <div>
        <label for="email" class="block text-black text-lg font-medium mb-1">Email:</label>
        <input type="email" id="email" name="email" class="w-full border border-black h-9 px-3 text-black rounded-md" />
      </div>

      <button class="w-full bg-black text-white text-2xl py-3 font-normal block text-center rounded-md hover:bg-gray-800">
        redefinir
      </button>
      
    </form>

    <div class="mt-6 flex justify-center text-sm">
      <span class="text-black">Voltar ao</span>
      <a href="../Login/index.html" class="text-blue-700 hover:underline px-3">Login</a>
    </div>
  </div>
</body>
</html>
